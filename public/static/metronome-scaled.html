<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SHRED-UP Metronome Scaled</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 400px;
            height: 725px;
            overflow: hidden;
            background: #1A1A1A;
            position: relative;
        }

        .metronome-wrapper {
            position: absolute;
            top: 0;
            left: 0;
            width: 400px;
            height: 725px;
            overflow: hidden;
            background: #1A1A1A;
        }

        .metronome-iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 414px;  /* Taille originale iPhone 11 Pro Max */
            height: 896px; /* Taille originale iPhone 11 Pro Max */
            border: none;
            transform-origin: top left;
            /* Scale calculé : 400/414 ≈ 0.966 pour width, 725/896 ≈ 0.809 pour height */
            /* On prend le ratio le plus petit pour ne pas déborder : 0.809 */
            transform: scale(0.809);
        }

        /* Alternative: centrage avec scale uniforme */
        .metronome-iframe.centered {
            transform-origin: center center;
            left: 50%;
            top: 50%;
            margin-left: -207px; /* -414/2 */
            margin-top: -448px;  /* -896/2 */
        }
    </style>
</head>
<body>
    <div class="metronome-wrapper">
        <iframe 
            src="https://7777-idisowycqqgdrvtdl8cr9-8f57ffe2.sandbox.novita.ai/" 
            class="metronome-iframe"
            title="SHRED-UP Metronome"
            scrolling="no"
            allow="autoplay"
        ></iframe>
    </div>

    <script>
        // Communication avec la plateforme parente (optionnel)
        window.addEventListener('message', (event) => {
            // Relayer les messages à l'iframe du métronome
            const metronomeIframe = document.querySelector('.metronome-iframe');
            if (metronomeIframe && metronomeIframe.contentWindow) {
                metronomeIframe.contentWindow.postMessage(event.data, '*');
            }
        });

        // Écouter les messages de l'iframe métronome
        window.addEventListener('message', (event) => {
            // Relayer au parent
            if (window.parent !== window) {
                window.parent.postMessage(event.data, '*');
            }
        });
    </script>
</body>
</html>
