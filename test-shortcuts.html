<!DOCTYPE html>
<html>
<head>
    <title>Test Shortcuts</title>
</head>
<body>
    <h1>Test Raccourcis</h1>
    <div id="log"></div>
    
    <script>
        const log = document.getElementById('log');
        
        document.addEventListener('keydown', (e) => {
            const msg = `Touche: ${e.code} | Key: ${e.key} | Which: ${e.which}`;
            log.innerHTML += `<p>${msg}</p>`;
            console.log(msg);
        });
    </script>
</body>
</html>
